<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="container-fluid shadow-sm bg-light p-3">
            
            <div class="modal-header">
                <h1> <i class="fas fa-edit" style="color: #bdc3c7;"></i>
					<span class="text-primary">{{title}}</span>
				</h1>                
                <button type="button"  class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>    

			<form method="POST" action="{% url 'common:editdefaulttask' defaulttask.id %}" class="was-validated required">
				{%csrf_token%}
				<div class="form-group">
					<label for="title">Nombre:</label>
					<input type="text" id="name" name="name" value='{{defaulttask.name}}' class="form-control" required pattern="^((\S+ )*\S+)?$" title="No poner espacios en blanco al inicio, al final o seguidos." data-toggle="tooltip" data-placement="left">
				</div>
				<button type="submit" class="btn btn-jaku">Actualizar</button>
				<a class="btn btn-secondary my-3"  href="{% url 'common:listofdefaulttasks'%}">Cancelar</a>
			</form>
		</div>
	</div>
</div>
