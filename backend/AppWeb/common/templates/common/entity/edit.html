
<div class="modal-lg" style="margin:auto">
	<div class="content">
		<div class="container-fluid shadow-sm bg-light p-3">
      <div class="modal-header">
        <h1> <i class="fas fa-edit" style="color: #bdc3c7;"></i>
          <span class="text-primary">{{title}}: </span><br><span class="text-capitalize ml-3">{{entity.name}} </span>
        </h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% if error %}
        <div class="alert alert-danger" role="alert">
                  {{error}}
        </div>
        {% endif %}
        <form action="{% url 'common:editentity' entity.id %}" method="POST" class="was-validated required">
          {%csrf_token%}
          <div class="form-group">
            <label for="title">Nombre:</label>
            <input type="text" id="name" name="name" value='{{entity.name}}' class="form-control" required pattern="^((\S+ )*\S+)?$" title="No poner espacios en blanco al inicio, al final o seguidos.">
          </div>
          <button type="submit" class="btn btn-jaku">Actualizar</button>
          <a class="btn btn-secondary my-3"  href="{% url 'common:listofentities'%}">Cancelar</a>
        </form>
      </div>
		</div>
	</div>
