{% include 'common/layout_admin.html' with active_page='new'%}
{% block container %}

<!-- this form is for create and edit news, multipart/form-data is for sending images -->
<head>
    <title>Agregar Noticia</title>
</head>
<div class="main-panel">
    <div class="content">
        <div class="container-fluid shadow-sm bg-light p-3">
            <h1><i class="fas fa-newspaper" style="color: #bdc3c7;"></i>
                <span class="text-primary">Agregar Noticia</span>
            </h1>
            <div class="dropdown-divider"></div>
            <div class="alert alert-danger" role="alert">
                Todos los campos con * son obligatorios.
            </div>
            <form method="POST" enctype="multipart/form-data" class="needs-validation required" novalidate enctype="multipart/form-data">
                {%csrf_token%}
                <div>
                    <div class="form-group">
                        <label for="title">Título</label>
                        <input class="form-control mb-3" type="text" name="title" id="title" data-toggle="tooltip" data-placement="left" required pattern="^((\S+ )*\S+)?$" title="No poner espacios en blanco al inicio, al final o seguidos.">
                    </div>
                    <div class="form-group">
                        <label for="description">Descripción</label>
                        <textarea class="form-control  mb-3" type="text" name="description" id="description" rows="10" required></textarea>
                    </div>
                    <label for="validatedCustomFile">Imagen</label>
                    <div class="custom-file mb-3">
                        <input type="file" class="custom-file-input" input=""  id="image" name="image" required onchange="$('.custom-file-label').html(this.files[0].name)" accept="image/*">
                        <span class="custom-file-label" for="validatedCustomFile" data-browse="Elegir">Elige un archivo...</span>
                    </div>
                </div>
                <input type="submit" value="Guardar" class="btn btn-jaku px-4 my-3">
                <a class="btn btn-secondary my-3"  href="{% url 'common:new'%}">Cancelar</a>
            </form>
        </div>
    </div>
<!-- Footer -->
{% include "web/footer-mysoft.html" %}
<!-- End Footer -->
</div>
{% endblock %}
