
<div class="modal-lg" style="margin:auto">
	<div class="content">
		<div class="container-fluid shadow-sm bg-light p-3">
      <div class="modal-header">
        <h1> <i class="fas fa-users" style="color: #bdc3c7;"></i>
          <span class="text-primary">{{title}}: </span><br>
        </h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'common:edituser' user.id %}" method="POST" class="was-validated">
          {%csrf_token%}
          <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" value='{{user.username}}' class="form-control" readonly>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="first_name">Nombres:</label>
              <input type="text" id="first_name" name="first_name" value='{{user.first_name}}'
                class="form-control" required pattern="^((\S+ )*\S+)?$" title="No poner espacios en blanco al inicio, al final o seguidos." data-toggle="tooltip" data-placement="left">
            </div>
            <div class="form-group col-md-6">
              <label for="last_name">Apellidos:</label>
              <input type="text" id="last_name" name="last_name" value='{{user.last_name}}'
                class="form-control" required pattern="^((\S+ )*\S+)?$" title="No poner espacios en blanco al inicio, al final o seguidos." data-toggle="tooltip" data-placement="left">
            </div>
  
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="email">Correo electrónico:</label>
              <div class="input-group ">
                <div class="input-group-prepend">
                  <div class="input-group-text">@</div>
                </div>
                <input type="email" id="email" name="email" value='{{user.email}}' class="form-control" required pattern="^\S+$" title="No se aceptan espacios en blanco en la contraseña." data-toggle="tooltip" data-placement="left" readonly>
              </div>
            </div>
            <div class="form-group col-md-4">
              <label for="">Cambiar contraseña:</label>
              <input type="password" id="password" name="password" value=''
                class="form-control" pattern="^((\S+ )*\S+)?$" title="No poner espacios en blanco al inicio, al final o seguidos." data-toggle="tooltip" data-placement="left">
            </div>
          </div>
          <button type="submit" class="btn btn-jaku px-4">Actualizar</button>
          <a class="btn btn-secondary my-3"  href="{% url 'common:userlist'%}">Cancelar</a>
        </form>
      </div>
			
		</div>
	</div>
