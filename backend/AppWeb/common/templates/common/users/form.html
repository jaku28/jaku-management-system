{% include 'common/layout_admin.html' with active_page='admin' %}
{% block container %}

<!-- Form to create a new user -->

<head>
	<title>{{title}}</title>
</head>
<div class="main-panel">
	<div class="content">
		<div class="container-fluid shadow-sm bg-light p-3">
			<h1> <i class="fas fa-user-plus" style="color: #bdc3c7;"></i>
				<span class="text-primary">{{title}}</span>
			</h1>
			<div class="dropdown-divider"></div>
			<form action="." method="POST" class="needs-validation required" novalidate enctype="multipart/form-data">
				<div class="alert alert-danger" role="alert">
					Todos los campos con * son obligatorios.
				</div>
				{% if error %}
				<div class="alert alert-danger" role="alert">
					{{error}}
				</div>
				{% endif %}
				{%csrf_token%}
				<div class="form-row">
					<div class="form-group col-md-6 required">
						<label for="username">Nombre de usuario:</label>
						<input type="text" id="username" name="username" class="form-control" required pattern="^((\S+ )*\S+)?$" title="No poner espacios en blanco al inicio, al final o seguidos." data-toggle="tooltip" data-placement="left">
					</div>
					<div class="form-group col-md-6 required">
						<label for="pwd">Contraseña:</label>
						<input type="password" id="pwd" name="pwd" class="form-control" required pattern="^\S+$" title="No se aceptan espacios en blanco en la contraseña." data-toggle="tooltip" data-placement="left">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4 required">
						<label for="first_name">Nombres:</label><br>
						<input type="text" id="first_name" name="first_name" class="form-control" required pattern="^((\S+ )*\S+)?$" title="No poner espacios en blanco al inicio, al final o seguidos." data-toggle="tooltip" data-placement="left">
					</div>
					<div class="form-group col-md-4 required">
						<label for="last_name">Apellidos:</label><br>
						<input type="text" id="last_name" name="last_name" class="form-control" required pattern="^((\S+ )*\S+)?$" title="No poner espacios en blanco al inicio, al final o seguidos." data-toggle="tooltip" data-placement="left">
					</div>
					<div class="form-group col-md-4 required">
						<label for="email">Correo electrónico:</label>
						<div class="input-group ">
							<div class="input-group-prepend">
								<div class="input-group-text">@</div>
							</div>
							<input type="email" id="email" name="email" class="form-control" required data-toggle="tooltip" data-placement="left" title="Ingrese una dirección de correo válido.">
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-jaku px-4">Guardar</button>
				<a class="btn btn-secondary my-3"  href="{% url 'common:userlist'%}">Cancelar</a>
			</form>
		</div>
	</div>
<!-- Footer -->
{% include "web/footer-mysoft.html" %}
<!-- End Footer -->
</div>
{% endblock %}
