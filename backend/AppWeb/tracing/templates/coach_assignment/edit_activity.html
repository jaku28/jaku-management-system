<div class="modal-dialog modal-lg" style="margin:auto" role="document">
    <div class="modal-content">
        <div class="container-fluid shadow-sm bg-light p-3">
            <div class="modal-header">
                <h1><i class="fas fa-newspaper" style="color: #bdc3c7;"></i>
                    <span class="text-primary">{{title}}</span>
                </h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert">
                    Todos los campos con * son obligatorios.
                </div>
                <form action="{% url 'tracing:editglobalactivity' activity.id %}" method="POST" enctype="multipart/form-data" class="was-validated required">
                    {%csrf_token%}
                    <div>
                        <label for="title">Título:</label>
                        <input type="text" id="title" name="title" class="form-control input-square mb-3" required
                            pattern="^((\S+ )*\S+)?$" data-toggle="tooltip" data-placement="left" value="{{activity.title}}">
                    </div>
                    <div>
                        <label for="workshops">Descripción:</label><br>
                        <textarea name="description" cols="40" rows="10" id="description"
                            class="form-control mb-3" required>{{activity.description}}</textarea>
                    </div>
                    <div>
                        <label for="date">Fecha límite:</label>
                        <input type="date" id="due_date" name="due_date" class="form-control col-md-4 mb-3"
                            value="{{activity.due_date|date:"Y-m-d"}}" required>
                    </div>
                    <input type="submit" value="Guardar" class="btn btn-jaku px-4 my-3">
                    <a class="btn btn-secondary my-3" href="{% url 'tracing:listglobalactivities' project.id%}">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
