{% include 'common/layout_coach.html' with active_page='my_projects_coach'%}
{% block container %}

<!-- this form is for edit an activity -->
<head>
    <title>{{title}}</title>
</head>
<div class="main-panel">
    <div class="content">
        <div class="container-fluid shadow-sm bg-light p-3">
            <h1><i class="fas fa-newspaper" style="color: #bdc3c7;"></i>
                <span class="text-primary">{{title}}</span>
            </h1>
            <div class="dropdown-divider"></div>
            <div class="alert alert-danger" role="alert">
                Todos los campos con * son obligatorios.
            </div>
            <form method="POST" enctype="multipart/form-data" class="was-validated required">
                {%csrf_token%}
                <div>
                    <label for="title">Título</label>
                    <input type="text" id="title" name="title" class="form-control input-square mb-3" required
                        pattern="^((\S+ )*\S+)?$" data-toggle="tooltip" data-placement="left" value="{{activity.title}}">
                </div>
                <div>
                    <label for="workshops">Descripción:</label><br>
                    <textarea name="description" cols="40" rows="10" id="description"
                        class="form-control mb-3" required>{{activity.description}}</textarea>
                </div>
                <div>
                    <label for="due_date">Fecha límite:</label><br>
                    <div class="col-md-4 mb-3">
                        <label for="date">Fecha</label>
                        <input type="date" id="due_date" name="due_date" class="form-control"
                            value="{{activity.due_date|date:"Y-m-d"}}" required>
                    </div>
                </div>
                <input type="submit" value="Guardar" class="btn btn-jaku px-4 my-3">
                <a class="btn btn-secondary my-3" href="{% url 'tracing:listactivities' project.id%}">Cancelar</a>
            </form>
        </div>
    </div>
<!-- Footer -->
{% include "web/footer-mysoft.html" %}
<!-- End Footer -->
</div>
{% endblock %}
